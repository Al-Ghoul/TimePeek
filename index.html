<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TimePeek</title>
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/micromodal.css" rel="stylesheet" />
  <script src="./node_modules/dayjs/dayjs.min.js"></script>
  <script src="./node_modules/dayjs/plugin/utc.js"></script>
  <script src="./node_modules/dayjs/plugin/timezone.js"></script>
  <script src="./node_modules/micromodal/dist/micromodal.js"></script>
  <script>
    dayjs.extend(window.dayjs_plugin_utc);
    dayjs.extend(window.dayjs_plugin_timezone);
    MicroModal.init();
  </script>
  <script defer src="js/main.js"></script>
</head>

<body>
  <main id="main-container">
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">Change Timezone</h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <main class="modal__content" id="modal-1-content">
          </main>
          <footer class="modal__footer">
            <button id="time-zone-apply" class="modal__btn modal__btn-primary">Apply</button>
          </footer>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
